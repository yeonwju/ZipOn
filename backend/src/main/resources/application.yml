spring:
  application:
    name: a303-backend

  profiles:
    active: dev

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:dev-secret-key-dev-secret-key-dev-secret-key}
  access-token-minutes: 60
  refresh-token-days: 14

